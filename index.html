<!DOCTYPE html>
<html>
    <head>
        <title>
            CalcUlatoR
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sirin+Stencil&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/button.css">
        <link rel="stylesheet" href="./styles/display.css">
    </head>
    <body>
        <main>
            <div id="display">
                <div id="history"></div>
                <div id="main-display">
                    <div id="first"></div>
                    <div id="operator"></div>
                    <div id="second"></div>
                </div>
            </div>
            <div id="keypad">
                <button id="all-clear" class="special">AC</button>
                <button id="clear" class="special">C</button>
                <button id="change-sign" class="special">+/-</button>
                <button id="divide" class="special">/</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="special">*</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="subtract" class="special">-</button>
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="add" class="special">+</button>
                <button id="zero" class="number">0</button>
                <button id="decimal-point" class="special">.</button>
                <button id="equals" class="special">=</button>
            </div>
        </main>
        <script src="./scripts/constants.js"></script>
        <script src="./scripts/math.js"></script>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
